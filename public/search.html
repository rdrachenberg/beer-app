      <main >
        <div class = "container">
          <div class = "row">
              <div class = "col-md-6">

              <div class = "col-md-6 ratings hoverable">
                  
                      <!-- Name -->
                    <div class="md-form">
                        <i class="fa fa-user prefix goldColor"></i>
                        <input type="text" id="materialFormRegisterNameEx" class="form-control" placeholder="Your Name">
                        <label for="materialFormRegisterNameEx"></label>
                    </div>
                    <!-- Beer -->
                    <div class="md-form">
                        <i class="fas fa-beer prefix goldColor"></i>
                        <input type="text" id="materialFormRegisterNameEx" class="form-control" placeholder= "Beer">
                        <label for="materialFormRegisterNameEx"></label>
                    </div>
                    <!-- Brewery -->
                    <div class="md-form">
                        <i class="fas fa-home prefix goldColor"></i>
                        <input type="text" id="materialFormRegisterNameEx" class="form-control" placeholder= "Brewery">

                    </div>

                        <label for="materialFormRegisterNameEx"></label>
                    </div>
                    <!-- Review -->
                    <div class="md-form">
                            <i class="fas fa-pencil-alt prefix goldColor"></i>
                            <textarea type="text" id="textareaPrefix" class="form-control md-textarea" rows="3" placeholder = "Leave a Review"></textarea>

            </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Material form register -->
<form data-toggle="validator" role="form">
    <p class="h4 text-center mb-4">Sign up</p>

    <!-- Material input text -->
    <div class="form-group md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="materialFormRegisterNameEx" class="form-control" placeholder="Name" required>
        <label for="materialFormRegisterNameEx"></label>
    </div>

    <!-- Material input email -->
    <div class="form-group md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" id="materialFormRegisterEmailEx" class="form-control" placeholder="Email" required>
        <label for="materialFormRegisterEmailEx"></label>
    </div>

    <!-- Material input password -->
    <div class="form-group md-form">
        <i class="fa fa-exclamation-triangle prefix grey-text"></i>
        <input type="password" id="materialFormRegisterPasswordEx" class="form-control" placeholder="Password" required>
        <label for="materialFormRegisterPasswordEx"></label>
    </div>

    <!-- Material input confirmation password -->
    <div class="form-group md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="materialFormRegisterConfirmEx" class="form-control" placeholder="Confirm Password" data-match="#materialFormRegisterPasswordEx" data-match-error="Sorry passwords do not match please try again" required>
        <label for="materialFormRegisterConfirmEx"></label>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary" type="submit" id = "registerButton" data-dismiss = "modal">Register</button>
    </div>
    
</form>
<!-- Material form register -->

          <!-- Material form login -->
<form id = "signInForm">
    <p class="h4 text-center mb-4">Sign in</p>

      <!-- Material input email -->
      <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="name" id="loginName" class="form-control" placeholder="Your Name" autocomplete="name">
          <label for="loginName"></label>
      </div>

    <!-- Material input email -->
    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" id="loginEmail" class="form-control" placeholder="Your Email" autocomplete="email">
        <label for="loginEmail"></label>
    </div>

    <!-- Material input password -->
    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input mdbactive type="password" id="loginPassword" class="form-control" placeholder="Your Password" autocomplete="current-password">
        <label for="loginPassword"></label>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-default" type="submit" id = "loginButton" data-dismiss = "modal">Login</button>
    </div>
</form>
